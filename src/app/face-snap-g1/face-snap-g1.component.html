<div class="face-snap-card">
<h2>{{index}}: {{ mySnap.title }}</h2>
<p>Mis en ligne le {{ mySnap.createDate }} </p>
<img [src]="mySnap.ImageUrl" [alt]="mySnap.title">
<p>{{ mySnap.description }}</p>
<p>
    <button (click)="onSnap()">{{mySnap.buttonText}}</button>
    {{mySnap.snaps }}
</p>
</div>
